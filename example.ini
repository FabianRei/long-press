[long press]
1           = {!}         ; comments are allowed here
8           = {*}
/           = {?}
=           = {+}

a           = A           ; captial a
b           = {U+2022}    ; • unicode bullet point
e           = your@email.com
f           = ^{f}
o           = {U+00F3}    ; ó accented
q           = {U+201C}word{U+201D}{left}+{left 4}    ; “curly quotation marks”

l           = example_label    ; run the label in commands.ahk
Backspace   = delete_previous_word
Delete      = delete_next_word
Enter       = insert_line_before